<!-- pages/home.html -->
<section class="px-3 mt-3">
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-base font-semibold">Menu Category</h2>
    <a href="#" class="text-sm text-blue-600 hover:underline"
   @click.prevent="resetCategoryAndNavigate()">
  All Product →
</a>

  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 pb-5">
<!-- ✅ Perbaiki bagian x-if & x-for -->
<template x-for="cat in categories" :key="cat.id">
  <div
    class="group bg-white rounded-xl overflow-hidden cursor-pointer transition-all p-4"
    :class="selectedCategoryId === cat.id ? 'ring-2 ring-blue-500 shadow-md' : 'hover:shadow-md'"
    @click="setCategory(cat.id)"
  >
    <img :src="cat.image" alt="" class="w-full h-52 object-contain transition-transform duration-200 group-hover:scale-105" />
    <div class="text-center pt-3 text-base font-semibold" x-text="cat.name"></div>
  </div>
</template>
  </div>
</section>
